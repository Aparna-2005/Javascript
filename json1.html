<!DOCTYPE html>
<html>
  <head>
    <title>Fetch JSON</title>
    <style>
      table{
        border-collapse: collapse;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Using Map</h1>
    <table border="2" cellpadding="20">
      <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Count</th>
      </thead>
      <tbody id="fetchdata"></tbody>
    </table>
    <script>
      var getdata = async () => {
        try {
          const response = await fetch( "https://fakestoreapi.com/products?limit=5");
          const datalist = await response.json();
          let fetchdata = document.getElementById("fetchdata");
          let givedata = "";

          datalist.map((data) => {
            givedata += `<tr>
              <td>${data.id}</td>
              <td>${data.title}</td>
              <td>${data.price}</td>
              <td>${data.description}</td>
              <td>${data.category}</td>
              <td>${data.rating.rate }</td>
              <td>${data.rating.count}</td>
            </tr>`;
          });
          fetchdata.innerHTML = givedata;
        } catch (error) {
          console.log("An error occurred:", error);
        }
      };
      getdata();
    </script>
  </body>
</html>
