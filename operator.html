<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR</title>
</head>
<body>
    <script>
 
  // post increment
  var m=5
  var n=m++
  console.log( "After increment value of n = ",n, "and m is = " ,m)

// pre increment
  var l=5
  var k=l++
  console.log( "After increment value of k = ",k, "and l is = " ,l)

//comparision operator
  x=50
  y=51
  console.log(x==y)
  console.log(x!=y)
  name1="aparna"
  name2=" aparna"
  console.log(name1!=name2)

// arithmetic operators

        let a=parseInt(prompt("Enter first number :"))
        let b=parseInt(prompt("Enter second number :"))
        alert("First number="+a+ "" +'\n'+
          "Second number ="+b+ "" +'\n'+
          "Addition of "+a+ " and " +b+ " is "+(a+b)+ "" +'\n'+
          "Subtraction of "+a+ " and " +b+ " is "+(a-b)+ "" +'\n'+
          "Multiplication of "+a+ " and " +b+ " is "+(a*b)+ "" +'\n'+
          "Division of "+b+ " and " +a+ " is "+(b/a)+ "" +'\n'+
          "Modulus of "+a+ " and " +b+ " is "+(a%b)+ "" +'\n')

    </script>
</body>
</html>
